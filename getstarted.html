<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="getstarted.css" />
  <title>Get Started</title>
</head>
<body>
 <div class="getstarted-container">
    <h1>Get Started</h1>
    <p>Sign up to access pre-IPO opportunities and connect with market leaders.</p>
    <form action="https://formspree.io/f/{your-form-id}" method="POST" class="getstarted-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      
      <button type="submit" class="getstarted-btn">Get Started</button>
    </form>
    <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
  </div>
</body>
</html>
